1:
  color: "&a" #variable %color% used in message.yml
  identifier: "vip" #identifier required to give VIP when typing /vip give <identifier> <playerName> <days>
  name: "&a&lVIP"
  roleId: "1098984997161017375" #to add the VIP role in Discord
  setCommands: #list of commands when setting VIP
    - "group set %identifier% %targetName%"
  removeCommands: #list of commands when removing VIP
    - "group unset %identifier% %targetName%"
2:
  color: "&a" #variable %color% used in message.yml
  identifier: "vip+" #identifier required to give VIP when typing /vip give <identifier> <playerName> <days>
  name: "&a&lVIP&b&l+"
  roleId: "1098984997161017376" #to add the VIP role in Discord
  setCommands: #list of commands when setting VIP
    - "group set %identifier% %targetName%"
  removeCommands: #list of commands when removing VIP
    - "group unset %identifier% %targetName%"
